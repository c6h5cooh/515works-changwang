		<style>
			background
			{
				overflow: hidden;
			}
			#glass
			{
				-webkit-mask-image: url(http://www.mengniu.com.cn/Public/static/themes/mn/image/4.svg);
				-webkit-mask-position: top right;
				-webkit-mask-repeat: no-repeat;
				-webkit-mask-size: auto 100%;
				position: absolute;
				left: -300px;
				height: 100vh;
				z-index: 999;
			}
			#gril
			{
				-webkit-mask-image: url(http://www.mengniu.com.cn/Public/static/themes/mn/image/4.svg);
				-webkit-mask-position: top right;
				-webkit-mask-repeat: no-repeat;

		<script>
			document.getElementById("glass").onmouseenter=function()
			{
				for(let i=0;i<=9;i++)
				{
					setTimeout
					(
						function()
						{
							document.getElementById("glass").style.transform=`scale(1.0${i})`;
							console.log(i);
						},
						20*i
					);
				}
			};
			document.getElementById("glass").onmouseleave=function()
			{
				for(let i=9;i>=0;i--)
				{
					setTimeout
					(
						function()
						{
							var a=9-i;
							document.getElementById("glass").style.transform=`scale(1.0${a})`;
							console.log(i);
						},
						20*i
					);
				}
			};
			document.getElementById("gril").onmouseenter=function()
			{
				for(let i=0;i<=9;i++)
				{

						function()
